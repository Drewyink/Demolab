<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supply Chain Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.autotable.min.js"></script>
</head>
<body>
    <div id="auth-screen" class="overlay">
        <div class="auth-box">
            <h2 id="auth-title">Login to Sandbox</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="handleAuth()">Submit</button>
            <p id="auth-toggle" onclick="toggleAuthMode()">Need an account? Sign up</p>
        </div>
    </div>

    <div class="container" id="main-app" style="display:none;">
        <header>
            <h1>ðŸ“¦ Provenance Sandbox</h1>
            <div><span id="user-display"></span> | <button onclick="logout()">Logout</button></div>
        </header>

        <div class="integrity-bar">
            <button onclick="verifyChain()">Verify Ledger</button>
            <button onclick="generatePDF()">ðŸ“œ Export PDF</button>
            <button onclick="simulateTamper()" class="btn-danger">Simulate Hack</button>
            <span id="v-status">System Standby</span>
        </div>

        <div class="main-layout">
            <div class="form-panel">
                <h3>Log New Shipment</h3>
                <select id="stage"><option>Manufactured</option><option>Warehouse</option><option>Retail</option></select>
                <input type="text" id="city" placeholder="City">
                <input type="text" id="coords" readonly placeholder="Click map for Lat/Lng">
                <button class="btn-main" onclick="addStep()">Seal Block</button>
            </div>
            <div id="map"></div>
        </div>

        <div id="timeline" class="timeline"></div>

        <section class="audit-trail">
            <h3>Audit Trail</h3>
            <table>
                <thead><tr><th>Time</th><th>User</th><th>Action</th><th>Details</th></tr></thead>
                <tbody id="audit-body"></tbody>
            </table>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
