services:
  - type: web
    name: facets-sandbox
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: facets-sandbox-db
          property: connectionString

databases:
  - name: facets-sandbox-db
    plan: free
    databaseName: facets_sandbox
    user: facets_user
